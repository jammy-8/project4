{% extends "hBooking/base.html" %}
{% load static %}

{% block content %}
    <div class="booking-container container mt-5 h-100">
        <h1>Booking</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="username" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="check-in" class="form-label">Check in</label>
                        <input type="date" class="form-control" id="check-in" name="check-in" required>
                    </div>
                    <div class="col">
                        <label for="check-out" class="form-label">Check out</label>
                        <input type="date" class="form-control" id="check-out" name="check-out" required>
                    </div>
                </div>
            <div class="dropdown mt-3">
                <label for="hotel-type" class="form-label">Hotel Type</label>
                <select class="form-select" name="room">
                    <option selected disabled>Choose a hotel type</option>
                    {% for h in hotel_types %}
                        <option value="{{ h.hotel_id }}">{{ h.hotel_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

{% endblock %}
